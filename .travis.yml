language: go
go:
  - 1.13
env:
  global:
    - secure: ""
jobs:
  include:
    - stage: test
      name: Run tests
      script:
        - make test
    - stage: build
      script:
        - make build
      deploy:
        provider: releases
        skip_cleanup: true
        name: "Shox $TRAVIS_TAG"
        edge: true
        file:
          - bin/darwin/shox-darwin-amd64
          - bin/linux/shox-linux-amd64
        on:
          repo: liamg/shox
          tags: true
